name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f dist/output.css ]; then
            echo "Build failed: dist/output.css not found"
            exit 1
          fi
          echo "Build successful: $(wc -c < dist/output.css) bytes"
